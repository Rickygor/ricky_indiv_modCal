  function mpmod(base, exponent, modulus) {
    if ((base < 1) || (exponent < 0) || (modulus < 1)) {
      return ("invalid");
    }
    result = 1;
    while (exponent > 0) {
      if ((exponent % 2) == 1) {
        result = (result * base) % modulus;
      }
      base = (base * base) % modulus;
      exponent = Math.floor(exponent / 2);
    }
    return (result);

  }

  function eulerphi(x) {
    result = 0;
    for (i = 1; i < x; i++) {
      if (isunit(i, x)) {
        result++;
      }
    }
    return (result);
  }
